# vim: set filetype=cfg :
monitor=eDP-1,1920x1080@60,0x0,1

# A M A D E U S
# exec-once = mpv --no-border --no-osd-bar --no-osc --no-window-dragging --fullscreen ~/.local/share/assets/amadeus-splash.mp4

# B A R
# exec-once = waybar -c ~/.config/hypr/waybar/config.jsonc -s ~/.config/hypr/waybar/style.css
exec-once = waybar -c ~/.config/hypr/waybar/alternative/config.jsonc -s ~/.config/hypr/waybar/alternative/style.css

# C L I P B O A R D
exec-once = copyq
exec-once = wl-clip-persist --clipboard regular --read-timeout 100 --write-timeout 100

# S E S S I O N
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = wl-mpris-idle-inhibit
#exec-once = /home/fernando/.config/sway/script/goad-rust-batt-reminder
exec-once = ~/.config/hypr/scripts/batt-watchdog
exec-once = swayidle -w before-sleep 'playerctl pause' before-sleep '~/.config/hypr/scripts/lock.sh' timeout 300 '~/.config/hypr/scripts/lock.sh' timeout 360 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on' timeout 420 'systemctl suspend'
exec-once = ~/.config/hypr/scripts/xdg-portal-hyprland.sh

# E M A C S  D A E M O N
# exec-once = emacs --daemon

# D I S P L A Y 
exec-once = wl-gammactl -c 0.935 -b 0.998 -g 0.806
exec-once = hyprpaper 

# E N V I R O M E N T
env = XCURSOR_SIZE,24
env = TERM,alacritty
env = TERMINAL,alacritty
env = QT_QPA_PLATFORMTHEME,qt5ct
env = BROWSER, brave

# I N P U T
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    numlock_by_default = true
    repeat_rate = 25
    repeat_delay = 300


    follow_mouse = 1
    accel_profile = flat

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

device:syna7db5:01-06cb:cd41-touchpad {
    sensitivity = 0.2
    natural_scroll = true
    disable_while_typing = false
    middle_button_emulation = true
}

gestures {
    workspace_swipe = true
}

# COLOR SCHEME SETTINGS
source = ~/.config/hypr/color.conf

# G E N E R A L
general {
    gaps_in = 6
    gaps_out = 6
    border_size = 2
    # -- CATPPUCCIN --#
    # BLUE - GREEN
    # col.active_border = rgba(89b4faee) rgba(94e2d5ee) 45deg
    # col.inactive_border = rgba(595959aa)
    # col.group_border = rgba(595959aa)
    # col.group_border_active = rgba(89b4faaa) rgba(fab387ee) 45deg

    # GREEN - BLUE
    # col.active_border = rgba(a6e3a1ee) rgba(f9e2afee) 45deg
    # col.inactive_border = rgba(595959aa)
    # col.group_border = rgba(595959aa)
    # col.group_border_active = rgba(a6e3a1ee) rgba(cba6f7ee) 45deg
    ###################

    # -- GRUVBOX -- #
    # col.active_border = rgba(a89984ee) rgba(D79921ee) 45deg
    # col.inactive_border = rgba(928374aa)
    # col.group_border = rgba(928374aa)
    # col.group_border_active = rgba(8ec07cee) rgba(B8BB26ee) 45deg
    #################
    resize_on_border = false
    no_cursor_warps = false
    # layout = master
    layout = dwindle 
}

# D E C O R A T I O N
decoration {

    # -- CATPPUCCIN --#
    # rounding = 8

    # -- GRUVBOX -- #
    # rounding = 3

    multisample_edges = false
    blur = true
    # blur_size = 3
    # blur_passes = 3
    blur_new_optimizations = true
    # blurls = gtk-layer-shell

    drop_shadow = false
    # shadow_ignore_window = true
    # shadow_range = 15
    # shadow_render_power = 2
    # col.shadow = rgba(1a1a1aee)
    
    active_opacity = 1.0
    inactive_opacity = 1.0
}

# A N I M A T I O N
animations {
    enabled = true
    bezier = smoothIn, 0.25, 1, 0.5, 1
    # OTHER PPL SETTINGS
    # bezier = overshot, 0.05, 0.9, 0.1, 1.05
    # bezier = smoothOut, 0.36, 0, 0.66, -0.56
    # animation = windows, 1, 5, overshot, slide
    # animation = windowsOut, 1, 4, smoothOut, slide
    
    # DEFAULT ONE I USE
    # animation = windows, 1, 4, default
    # animation = windowsOut, 1, 4, default
    
    # NEW SETTINGS
    animation = windows, 1, 4, default, slide
    animation = windowsOut, 1, 4, default, slide
    animation = windowsMove, 1, 4, default
    animation = border, 1, 5, default
    animation = fade, 1, 5, smoothIn
    animation = fadeDim, 1, 5, smoothIn
    animation = workspaces, 1, 5, default
}

# L A Y O U T
dwindle {
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

master {
    new_is_master = false
}

# device:epic-mouse-v1 {
