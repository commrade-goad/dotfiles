# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

windowrulev2 = size 639 226, class:^(polkit-gnome-authentication-agent-1)$
windowrulev2 = float, class:^(wine)$
windowrulev2 = float, title:^(Picture in picture)$
windowrulev2 = pin, title:^(Picture in picture)$
windowrulev2 = float, title:^(Picture-in-Picture)$ # for firefox
windowrulev2 = pin, title:^(Picture-in-Picture)$ # for firefox
windowrulev2 = idleinhibit fullscreen,class:^(.*)$
windowrulev2 = size 420 450, class:^(winecfg.exe)$
windowrulev2 = float, class:^(zenity)$
windowrulev2 = float, class:^(QjackCtl)$
windowrulev2 = float, class:^(org.gnome.Calculator)$
windowrulev2 = float, title:^(Firefox — Sharing Indicator)$
windowrulev2 = size 80 60, title:^(Firefox — Sharing Indicator)$
windowrule = float, file_progress
windowrule = float, confirm
windowrule = float, dialog
windowrule = float, download
windowrule = float, notification
windowrule = float, error
windowrule = float, splash
windowrule = float, confirmreset
windowrule = float, title:Open File
windowrule = float, title:branchdialog
windowrule = float, pavucontrol
windowrule = idleinhibit focus, mpv
windowrule = float, mpv
windowrule = float, title:^(Media viewer)$
windowrule = float, title:^(Volume Control)$
windowrule = float, copyq
#layerrule = noanim, rofi

$mainMod = SUPER

binde=, XF86AudioRaiseVolume, exec, ~/.config/sway/script/ruskey volume up
binde=, XF86AudioLowerVolume, exec, ~/.config/sway/script/ruskey volume down
binde=, XF86AudioMute, exec, ~/.config/sway/script/ruskey volume toggle
binde=, XF86MonBrightnessUp, exec, ~/.config/sway/script/ruskey brightness up
binde=, XF86MonBrightnessDown, exec, ~/.config/sway/script/ruskey brightness down
bind=, XF86AudioPlay, exec, playerctl play-pause
bind=, XF86AudioPause, exec, playerctl play-pause
bind=, XF86AudioNext, exec, playerctl next
bind=, XF86AudioPrev, exec, playerctl previous

bind = $mainMod, Return, exec, alacritty
bind = $mainMod SHIFT, T, exec, thunar 
bind = $mainMod SHIFT, Q, killactive,
bind = $mainMod SHIFT, C, exit,
bind = $mainMod SHIFT, SPACE, togglefloating,
bind = $mainMod, D, exec, rofi -show drun
bind = $mainMod SHIFT, U, pseudo,       # dwindle
bind = $mainMod SHIFT, E, togglesplit,  # dwindle
bind = SUPER SHIFT, V, exec, copyq toggle
bind = SUPER, X, exec, ~/.config/sway/script/cusprus ~/.config/cusprus-hypr.toml
bind = SUPER,F,fullscreen
bind = $mainMod SHIFT, F, exec, hyprctl dispatch fullscreen 1
bind = $mainMod SHIFT, w, pin
bind = $mainMod SHIFT, P, exec, playerctl play-pause

# Scratchpad
bind = SUPER, Minus, togglespecialworkspace
bind = SUPER SHIFT, Minus, movetoworkspace, special

# Gamemode
bind = SUPER SHIFT, F1, exec, ~/.config/hypr/scripts/gamemode.sh

# Notif history
bind = $mainMod, N, exec, ~/.config/sway/script/notif-history

# Screenshot
bind =, Print, exec, grim - | wl-copy
bind = $mainMod, Print, exec, grim
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp)" - | wl-copy
bind = $mainMod CTRL, S, exec, grim -g "$(slurp)"

# TAB
bind= $mainMod, T, togglegroup
bind= SUPER, tab, changegroupactive

# Move focus with mainMod + arrow keys
# bind = $mainMod, left, movefocus, l
# bind = $mainMod, right, movefocus, r
# bind = $mainMod, up, movefocus, u
# bind = $mainMod, down, movefocus, d

# Move focus with vim key
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Move window using vim key
bind = SUPER SHIFT, H, movewindow, l
bind = SUPER SHIFT, L, movewindow, r
bind = SUPER SHIFT, K, movewindow, u
bind = SUPER SHIFT, J, movewindow, d

# Resize window using arrow key
bind = $mainMod SHIFT, right, resizeactive, 20 0
bind = $mainMod SHIFT, left, resizeactive, -20 0
bind = $mainMod SHIFT, up, resizeactive, 0 -20
bind = $mainMod SHIFT, down, resizeactive, 0 20

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

misc {
     disable_hyprland_logo = true
     disable_splash_rendering = true
     mouse_move_enables_dpms = true
     animate_mouse_windowdragging = false
     disable_autoreload = true
     enable_swallow = true
     swallow_regex = ^(alacritty)$
     suppress_portal_warnings = true
}
