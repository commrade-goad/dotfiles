# vim: set filetype=cfg :
# [1] monitor, [2] resolution and refresh rate, [3] position, [4] scaling, [5] mode
monitor=eDP-1,1920x1080@60,0x0,1
monitor=HDMI-A-1,1920x1080,1920x0,1,mirror,eDP-1
# monitor=HDMI-A-1,1920x1080,1920x0,1

# E N V I R O M E N T
env = XCURSOR_SIZE, 24
env = TERM,foot
env = TERMINAL,foot
env = QT_QPA_PLATFORMTHEME,qt5ct
env = BROWSER, firefox
env = CURRENT_DESKTOP, Hyprland

# I N P U T
input {
    kb_options = caps:swapescape
    kb_layout = us
    numlock_by_default = true
    repeat_rate = 25
    repeat_delay = 300

    follow_mouse = 1
    accel_profile = flat

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

# S E S S I O N
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

exec-once = /usr/lib/mate-polkit/polkit-mate-authentication-agent-1
exec-once = ~/.local/bin/wl-mpris-idle-inhibit
exec-once = ~/.config/sway/script/rust-batt-reminder
exec-once = hypridle
exec-once = ~/.config/hypr/scripts/xdg-portal-hyprland.sh
exec-once = nwg-look -a

# C L I P B O A R D
exec-once = copyq

# B A R
exec-once = waybar -c ~/.config/hypr/waybar/alternative/config.jsonc -s ~/.config/hypr/waybar/alternative/style.css

# foot server
exec-once = foot --server

# D I S P L A Y 
exec-once = ~/.local/bin/wl-gammactl -c 0.935 -b 0.998 -g 0.806
exec-once = swww-daemon
exec-once = swww img ~/Pictures/Random/noa-ushino-2x.png --transition-step 15 --transition-fps 60

device {
    name = syna7db5:01-06cb:cd41-touchpad
    sensitivity = 0.4
    natural_scroll = true
    disable_while_typing = false
    middle_button_emulation = true
}

gestures {
    workspace_swipe = true
}

# COLOR SCHEME SETTINGS
source = ~/.config/hypr/color.conf

# G E N E R A L
general {
    gaps_in = 2
    gaps_out = 6
    border_size = 2
    resize_on_border = false
    layout = master
    # layout = dwindle 
    allow_tearing = true
}

# D E C O R A T I O N
decoration {
    # see color.conf : ~/.config/hypr/color.conf
}

# A N I M A T I O N
animations {
    enabled = true
    bezier = smoothIn, 0.25, 1, 0.5, 1
    # OTHER PPL SETTINGS
    # bezier = overshot, 0.05, 0.9, 0.1, 1.05
    # bezier = smoothOut, 0.36, 0, 0.66, -0.56
    # animation = windows, 1, 5, overshot, slide
    # animation = windowsOut, 1, 4, smoothOut, slide
    
    # DEFAULT ONE I USE
    # animation = windows, 1, 4, default
    # animation = windowsOut, 1, 4, default
    
    # NEW SETTINGS
    animation = windows, 1, 4, default, slide
    animation = windowsOut, 1, 4, default, slide
    animation = windowsMove, 1, 4, default
    animation = border, 1, 4, default
    animation = fade, 1, 4, smoothIn
    animation = fadeDim, 1, 4, smoothIn
    animation = workspaces, 1, 4, default
}

# L A Y O U T
dwindle {
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

