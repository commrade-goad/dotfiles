# set filetype=conf
monitor=eDP-1,1920x1080@60,0x0,1
exec-once = waybar -c ~/.config/hypr/waybar/config.jsonc -s ~/.config/hypr/waybar/style.css
exec-once = copyq
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = wl-gammactl -c 0.935 -b 0.998 -g 0.806
exec-once = wl-mpris-idle-inhibit
exec-once = hyprpaper 
exec-once = swayidle -w before-sleep 'playerctl pause' before-sleep '~/.config/hypr/scripts/lock.sh' timeout 120 '~/.config/hypr/scripts/lock.sh' timeout 200 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on' timeout 240 'systemctl suspend'
exec = ~/.config/hypr/scripts/xdg-portal-hyprland
exec-once = ~/.config/sway/script/goad-rust-batt-reminder

env = XCURSOR_SIZE,24
env = TERM,alacritty
env = TERMINAL,alacritty
env = QT_QPA_PLATFORMTHEME,qt5ct

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    numlock_by_default = true

    follow_mouse = 1
    accel_profile = flat

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

device:syna7db5:01-06cb:cd41-touchpad {
    sensitivity = 0.2
    natural_scroll = true
    disable_while_typing = false
    middle_button_emulation = true
}

general {
    gaps_in = 6
    gaps_out = 6
    border_size = 2
    col.active_border = rgba(89b4faee) rgba(94e2d5ee) 45deg
    col.inactive_border = rgba(595959aa)
    col.group_border = rgba(595959aa)
    col.group_border_active = rgba(89b4faaa) rgba(fab387ee) 45deg

    layout = master
    resize_on_border = false
    no_cursor_warps = false
    # layout = dwindle 
}

decoration {

    rounding = 8
    multisample_edges = false
    blur =false
    # blur_size = 3
    # blur_passes = 2
    # blur_new_optimizations = true
    # blur_xray = true
    # blurls = gtk-layer-shell

    drop_shadow = true
    shadow_ignore_window = true
    shadow_range = 4
    shadow_render_power = 2
    col.shadow = rgba(1a1a1aee)
    
    active_opacity = 1.0
    inactive_opacity = 1.0
}

animations {
    enabled = true
    # bezier = overshot, 0.05, 0.9, 0.1, 1.05
    # bezier = smoothOut, 0.36, 0, 0.66, -0.56
    bezier = smoothIn, 0.25, 1, 0.5, 1

    # animation = windows, 1, 5, overshot, slide
    # animation = windowsOut, 1, 4, smoothOut, slide
    animation = windows, 1, 4, default
    animation = windowsOut, 1, 4, default 
    animation = windowsMove, 1, 4, default
    animation = border, 1, 5, default
    animation = fade, 1, 5, smoothIn
    animation = fadeDim, 1, 5, smoothIn
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

master {
    new_is_master = false
}

gestures {
    workspace_swipe = true
}

